<!DOCTYPE html>
<html>
  <head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css"> 
  </head>
  <body background="./img/cool-background.jpg">
    <div class="container">
      <h1>RealProject Blog</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
          <tr>
            <td><input class="form-control author-input"></td>
            <td><input class="form-control title-input"></td>
            <td><input class="form-control url-input"></td>
            <td><button class="btn btn-primary add-blog">Add</button></td>
          </tr>
        </thead>
        <tbody class="blogs-list"></tbody>
      </table>

      <h1>Chat Area</h1>
      <h3>Username: </h3><input style="width:300px;"class="form-control username-input"><h4 class="username" style="display: none; float:left; display:inline;"></h4> <button class="btn btn-warning usernew" style="float:left; display:inline; margin-left: 20px">New Username</button>
      <br />
      <br />
      <textarea id="chatArea" style="height:300px;width:500px;"></textarea>
      <input style="width:500px;"class="form-control text-input">
      <br />
      <button class="btn btn-primary send-text">Send</button>
    </div>
    <br />
    <br />

    <script type="text/template" class="blogs-list-template">
      <td><span class="author"><%= author %></span></td>
      <td><span class="title"><%= title %></span></td>
      <td><span class="url"><%= url %></span></td>
      <td>
        <button class="btn btn-warning edit-blog">Edit</button> <button class="btn btn-danger delete-blog">Delete</button>
        <button class="btn btn-success update-blog" style="display: none">Update</button> <button class="btn btn-danger cancel-blog" style="display: none">Cancel</button>
      </td>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./libs/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/underscore-min.js"></script>
    <script src="./libs/backbone-min.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/user-interaction.js"></script>
  </body>
</html>
